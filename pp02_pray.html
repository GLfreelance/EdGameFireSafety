		<script type="text/javascript">
			function response() {
				resp=Array()
				resp[0] = "The lord moves in mysterious ways! The lord also gave you legs so you could save yourself. Obey the teacher and evacuate to the designated assembly area.";
				resp[1] = "Pray!!! You can't rely on the lord all the time. Listen to the teacher and get to the evacuation assembly area then pray!";

				resp[4] = "Pray your legs are working well and use them to get to the designated assembly area. Obey the teacher who will lead you all there. Make sure you bring your friends with you and don't stop to cook your launch along the way!";
				var randNo=Math.floor(Math.random()*5);
				document.getElementById("txt_response").innerHTML = resp[randNo];
			 }
			 window.onload = response;
		</script>
